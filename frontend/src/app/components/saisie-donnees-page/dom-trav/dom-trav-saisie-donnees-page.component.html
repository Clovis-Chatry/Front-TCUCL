<div class="main-container">
  <div class="left-panel">
    <table class="data-table">
      <thead>
      <tr>
        <th>Moyen de transport</th>
        <th *ngFor="let group of travelerGroups">{{ group }}</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><strong>Nombre de jours de d√©placement (an)</strong></td>
        <td>
          <input
            type="number"
            [(ngModel)]="nbJoursEtudiant"
            (blur)="updateData()"
          />
        </td>
        <td>
          <input
            type="number"
            [(ngModel)]="nbJoursSalarie"
            (blur)="updateData()"
          />
        </td>
      </tr>

      <tr *ngFor="let mode of transportModes">
        <td>{{ mode }}</td>
        <td *ngFor="let group of travelerGroups">
          <input
            type="number"
            class="value-input"
            [ngModel]="getValue(mode, group)"
            (ngModelChange)="setValueTemp(mode, group, $event)"
            (blur)="applyValue(mode, group)"
          />
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
