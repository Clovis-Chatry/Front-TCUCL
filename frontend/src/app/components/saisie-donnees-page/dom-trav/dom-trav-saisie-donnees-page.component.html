<div class="main-container">
  <div class="left-panel">
    <div class="page-title">
      <h2>Mobilité domicile-travail</h2>
      <span class="help-icon" title="Lorem ipsum">
        <svg width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="black"></circle>
          <rect x="11" y="10" width="2" height="6" fill="white"></rect>
          <circle cx="12" cy="8" r="1" fill="white"></circle>
        </svg>
      </span>
    </div>

    <table class="data-table">
      <thead>
      <tr>
        <th>Moyen de transport</th>
        <th *ngFor="let group of travelerGroups">{{ group }}</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><strong>Nombre de jours de déplacement (an)</strong></td>
        <td>
          <input
            class="value-input"
            type="number"
            [(ngModel)]="nbJoursEtudiant"
            (blur)="updateData()"
          />
        </td>
        <td>
          <input
            class="value-input"
            type="number"
            [(ngModel)]="nbJoursSalarie"
            (blur)="updateData()"
          />
        </td>
      </tr>

      <tr *ngFor="let mode of transportModes">
        <td>{{ mode }}</td>
        <td *ngFor="let group of travelerGroups">
          <input
            type="number"
            class="value-input"
            [ngModel]="getValue(mode, group)"
            (ngModelChange)="setValueTemp(mode, group, $event)"
            (blur)="applyValue(mode, group)"
          />
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<app-save-footer [path]="'mobiliteDomTravOnglet'" (estTermineChange)="onEstTermineChange($event)"></app-save-footer>
