<div *ngFor="let item of items">
  <h3>{{ item.type }}</h3>
  <label>
    Traitement :
    <select [(ngModel)]="item.traitement">
      <option [ngValue]="null">-- Sélectionner --</option>
      <option *ngFor="let t of traitements" [ngValue]="t">{{ t }}</option>
    </select>
  </label>
  <label>
    Quantité (tonnes) :
    <input type="number" [(ngModel)]="item.quantiteTonne" min="0">
  </label>
</div>

<button (click)="updateData()">Enregistrer</button>
